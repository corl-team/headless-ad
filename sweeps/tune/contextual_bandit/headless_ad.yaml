project: Headless-AD
program: src/contextual_bandit/algorithms/headless_ad.py
command:
  - accelerate
  - launch
  - --mixed_precision
  - bf16
  - -m
  - src.contextual_bandit.algorithms.headless_ad
  - ${args}

method: bayes

metric: 
  name: "final/value"
  goal: minimize

parameters:
  group:
    value: 'in-sweep'
  tau:
    distribution: log_uniform_values
    min: 0.1
    max: 10.0
  learning_rate:
    distribution: log_uniform_values
    min: 1e-6
    max: 3e-3
  weight_decay:
    distribution: log_uniform_values
    min: 1e-6
    max: 1.0
  num_layers:
    values: [8, 10, 12, 14]
  get_action_type:
    values: ['mode', 'sample']
  dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  attention_dropout:
    distribution: uniform
    min: 0.0
    max: 0.95
  beta1:
    distribution: uniform
    min: 0.1
    max: 1.0
  