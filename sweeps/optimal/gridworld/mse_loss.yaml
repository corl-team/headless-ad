project: Headless-AD
program: src/gridworld/algorithms/headless_ad.py
command:
  - accelerate
  - launch
  - --mixed_precision
  - bf16
  - -m
  - src.gridworld.algorithms.headless_ad
  - ${args}

method: grid

metric: 
  name: "final/value"
  goal: maximize

parameters:
  train_seed:
    values: [1, 2, 3, 4, 5]
  config_path:
    value: configs/gridworld/mse_loss.yaml
